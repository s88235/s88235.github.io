<!DOCTYPE html>
<html>
    <head>
        <title>MultiTakt</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">

        <!--script importieren-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    </head>
    <body>
        
        <!--Überschrift-->
        <header>
            <h1> MultiTakt </h1>
            <div class="logo">Logo</div> <!--img einfügen-->
        </header>

        <!--beats per minute-->
        <div class="bpm">
            <div id="label-bpm" class="label-bpm">BPM</div>
            <span id="number-bpm">10</span>
            <div id="bezeichnung-bpm-italienisch" class="bezeichnung-bpm-italienisch">Larghissimo</div>
            <input type="range" min="1" max="300" value="10" id="slider-bpm" >
        </div>

        <!--Schläge pro Takt-->
        <div class="schläge">
            <div id="schläge-label" class="schläge-label">Schläge</div>
            <div id="schläge-punkte" class="schläge-punkte">...</div>
        </div>
        
        <!--play button-->
        <div class="play-button">
            <button id="playpause" class="playpause"></button>
        </div>

        <!--Hervorhebung erster beat-->
        <div id="erster-beat" class="erster-beat">Hervorhebung erster Beat</div>

        <script src="script.js"></script>
    </body>

</html>
