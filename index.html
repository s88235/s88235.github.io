<!DOCTYPE html>
<html>
    <head>
        <title>MultiTakt</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
        <!--scripte importieren-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    </head>
    <body>
        
        <!--Überschrift-->
        <header>
            <img src="images/logo.png" id="logo-img">
        </header>

        <!--beats per minute-->
        <div class="bpm">
            <h2 id="label-bpm" class="label-bpm">BPM</h2>
            <span id="number-bpm">10</span>
            <div id="bezeichnung-bpm-italienisch" class="bezeichnung-bpm-italienisch">Larghissimo</div>
            <input type="range" min="1" max="220" value="10" id="slider-bpm" >
        </div>
        
        <!--play button-->
        <div class="playpause-button">
            <img src="images/play.png" id="play-img"> 
            <img src="images/pause.png" id="pause-img">
        </div>

        <!--schlagzähler-->
        <div class="schläger-zähler">
            <h2 id="label-schläge">Beats</h2>
            <div class="schläger-zähler-interface">
                <button class="minus-schläge-button" id="minus-schläge-button">
                    <span class="minus"> - </span>
                </button>
                <span id="number-schläge">4</span>
                <button class="plus-schläge-button" id="plus-schläge-button">
                    <span class="plus"> + </span>
                </button>
            </div>
        </div>

        <!--Einstellungen-->
        <div class="Einstellungen">
            <input type="checkbox" id="erster-beat" checked>
            <label for="erster-beat" id="erster-beat-label">Highlight first beat</label><br>

            <input type="checkbox" id="spracheingabe" checked>
            <label for="spracheingabe" id="spracheingabe-label">Voice commands</label>
        </div>

        <!--Fußzeile-->
        <footer>
            <label id="öffnen-sprachbefehle">Voice commands</label><br>
            <a href="https://github.com/s88235/s88235.github.io" target="_blank" id="link-github">GitHub</a>
        </footer>
        
        <!--pop ups-->
        <div class="popup" id="popup-sprachbefehle">
            <div class="overlay"></div>
            <div class="popup-content">
                <button class="close-btn" id="close-btn">X</button>
                <h2>Voice commands</h2>
                <img src="images/sprachbefehle.png" id="sprachbefehle.png">
            </div>
        </div>

        <script src="script.js" type="module"></script>
    </body>

</html>
