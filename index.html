<!DOCTYPE html>
<html>
    <head>
        <title>MultiTakt</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
        <!--scripte importieren-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    </head>
    <body>
        
        <!--Überschrift-->
        <header>
            <h1> MultiTakt </h1>
            <div class="logo">Logo</div> <!--img einfügen-->
        </header>

        <!--beats per minute-->
        <div class="bpm">
            <div id="label-bpm" class="label-bpm">BPM</div>
            <span id="number-bpm">10</span>
            <div id="bezeichnung-bpm-italienisch" class="bezeichnung-bpm-italienisch">Larghissimo</div>
            <input type="range" min="1" max="300" value="10" id="slider-bpm" >
        </div>
        
        <!--play button-->
        <div class="playpause-button">
            <img src="images/play.png" id="play-img"> 
            <img src="images/pause.png" id="pause-img">
        </div>

        <!--Einstellungen-->
        <div class="Einstellungen">
            <input type="checkbox" id="erster-beat" unchecked>
            <label for="erster-beat" id="erster-beat-label">Hervorhebung erster Beat</label><br>

            <input type="checkbox" id="spracheingabe" checked>
            <label for="spracheingabe" id="spracheingabe-label">Spracheingabe</label>
        </div>
        
        <script src="script.js"></script>
    </body>

</html>
